<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries and Their Capitals</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .sidebar .search-container {
      margin-top: 20px;
    }

    .sidebar .search-input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #fff;
    }

    .country-list {
      list-style: none;
      padding: 0;
    }

    .country-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin: 10px 0;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .country-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .country-item .flag {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      border-radius: 50%;
      object-fit: cover;
    }

    .country-item .details {
      flex: 1;
    }

    .country-item .name {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }

    .country-item .info {
      font-size: 14px;
      color: #555;
    }

    .country-item .info span {
      margin-right: 10px;
    }

    .country-item .info .capital {
      color: #007bff;
    }

    .country-item .info .country-code {
      color: #28a745;
    }

    .country-item .info .phone-code {
      color: #dc3545;
    }

    .country-item .info .population {
      color: #ff5722;
    }

    .country-item .info .currency {
      color: #9c27b0;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Countries Explorer</h2>
    <!-- Search Input -->
    <div class="search-container">
      <input
        type="text"
        id="search-input"
        class="search-input"
        placeholder="Search for a country, capital, code, or phone..."
      />
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <ul class="country-list" id="countries-list">
      <!-- Country items will be dynamically inserted here -->
    </ul>
  </div>

  <!-- Bootstrap 5 JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script>
    const countriesList = document.getElementById("countries-list");
    const searchInput = document.getElementById("search-input");

    let countriesData = []; // To store the fetched data

    // Fetch data from the REST Countries API
    fetch("https://restcountries.com/v3.1/all")
      .then((response) => response.json())
      .then((data) => {
        // Sort countries alphabetically by name
        data.sort((a, b) => a.name.common.localeCompare(b.name.common));

        // Store the sorted data
        countriesData = data;

        // Populate the list with sorted data
        populateList(countriesData);
      })
      .catch((error) => console.error("Error fetching data:", error));

    // Function to populate the list with country items
    function populateList(data) {
      countriesList.innerHTML = ""; // Clear the list
      data.forEach((country) => {
        const listItem = document.createElement("li");
        listItem.className = "country-item";
        listItem.innerHTML = `
          <img src="${country.flags.png}" alt="${country.name.common}" class="flag">
          <div class="details">
            <div class="name">${country.name.common}</div>
            <div class="info">
              <span class="capital">Capital: ${country.capital ? country.capital[0] : "N/A"}</span>
              <span class="country-code">Code: ${country.cca2}</span>
              <span class="phone-code">Phone: ${getPhoneCode(country.idd)}</span>
              <span class="population">Population: ${formatPopulation(country.population)}</span>
              <span class="currency">Currency: ${getCurrency(country.currencies)}</span>
            </div>
          </div>
        `;
        countriesList.appendChild(listItem);
      });
    }

    // Function to extract phone code from the idd object
    function getPhoneCode(idd) {
      if (!idd || !idd.root) return "N/A";
      return `${idd.root}${idd.suffixes ? idd.suffixes[0] : ""}`;
    }

    // Function to format population with commas
    function formatPopulation(population) {
      return population ? population.toLocaleString() : "N/A";
    }

    // Function to get currency information
    function getCurrency(currencies) {
      if (!currencies) return "N/A";
      const currency = Object.values(currencies)[0];
      return `${currency.name} (${currency.symbol})`;
    }

    // Add event listener for search input
    searchInput.addEventListener("input", (event) => {
      const searchTerm = event.target.value.toLowerCase(); // Get the search term

      // Filter data based on country name, capital, country code, or phone code
      const filteredData = countriesData.filter((country) => {
        const countryName = country.name.common.toLowerCase();
        const capital = country.capital ? country.capital[0].toLowerCase() : "";
        const countryCode = country.cca2.toLowerCase();
        const phoneCode = getPhoneCode(country.idd).toLowerCase();
        const population = country.population ? country.population.toString() : "";
        const currency = getCurrency(country.currencies).toLowerCase();

        return (
          countryName.includes(searchTerm) ||
          capital.includes(searchTerm) ||
          countryCode.includes(searchTerm) ||
          phoneCode.includes(searchTerm) ||
          population.includes(searchTerm) ||
          currency.includes(searchTerm)
        );
      });

      populateList(filteredData); // Update the list with filtered data
    });
  </script>
</body>
</html>
